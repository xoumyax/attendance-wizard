<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Attendance Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Student Registration</h1>
                <p>Enter your information to create your account</p>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required
                        placeholder="Enter your name as it appears in Canvas"
                    >
                    <small>Enter your name exactly as it appears in Canvas (e.g., "Smith, John")</small>
                </div>
                <div class="form-group">
                    <label for="uin">UIN (University ID Number):</label>
                    <input 
                        type="text" 
                        id="uin" 
                        name="uin" 
                        required
                        placeholder="Enter your 9-digit UIN"
                        pattern="[0-9]{9}"
                        title="UIN must be 9 digits"
                    >
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        minlength="6"
                        placeholder="Choose a password (min 6 characters)"
                    >
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required
                        placeholder="Re-enter your password"
                    >
                </div>
                <div id="error-message" class="error" style="display: none;"></div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <div id="success-message" class="success" style="display: none; text-align: center;"></div>
            <div style="text-align: center; margin-top: 1rem;">
                <a href="/student/login" style="color: var(--primary-color);">Already registered? Login here</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', path='/js/student_register.js') }}"></script>
</body>
</html>
